name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_OPTS: "-Djava.security.egd=file:/dev/./urandom"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

jobs:
  # -------------------------------------------------
  # 1. SECURITY SCAN (PR + PUSH)
  # -------------------------------------------------
  security-check:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy filesystem scan
      run: trivy fs .

    - name: Install Gitleaks
      run: sudo apt-get install -y gitleaks

    - name: Gitleaks secret scan
      run: gitleaks detect --source . || true

  # -------------------------------------------------
  # 2. COMPILE & TEST (PR + PUSH)
  # -------------------------------------------------
  compile-and-test:
    runs-on: self-hosted
    needs: security-check

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile
      run: mvn $MAVEN_CLI_OPTS clean compile

    - name: Run unit tests
      run: mvn $MAVEN_CLI_OPTS test

  # -------------------------------------------------
  # 3. SONARQUBE QUALITY GATE (PR + PUSH)
  # -------------------------------------------------
  quality-gate:
    runs-on: self-hosted
    needs: compile-and-test

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    - name: SonarQube Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 10
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # -------------------------------------------------
  # 4. BUILD JAR ARTIFACT (ONLY AFTER QUALITY GATE)
  # -------------------------------------------------
  build-artifact:
    runs-on: self-hosted
    needs: quality-gate

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build JAR
      run: mvn $MAVEN_CLI_OPTS package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  # -------------------------------------------------
  # 5. BUILD & PUSH DOCKER IMAGE (ONLY PUSH TO MAIN)
  # -------------------------------------------------
  build-and-push:
    runs-on: self-hosted
    needs: build-artifact
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: app

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build & Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: nani4027/bankapp:${{ github.sha }}
