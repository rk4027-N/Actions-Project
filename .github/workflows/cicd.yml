name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_OPTS: "-Djava.security.egd=file:/dev/./urandom"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

jobs:
  # -------------------------
  # 1. SECURITY SCAN (PR + PUSH)
  # -------------------------
  security-check:
    runs-on: self-hosted
    

    steps:
    - uses: actions/checkout@v4
    - name: Trivy Installation
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy FS Scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y
    - name: Gitleaks Code Scan
      run: gitleaks detect source . -r gitleaks-report.json -f json

  # -------------------------
  # 2. COMPILE & TEST (PR + PUSH)
  # -------------------------
  compile-and-test:
    runs-on: self-hosted
    needs: security-check

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile
      run: mvn $MAVEN_CLI_OPTS clean compile

    - name: Run unit tests
      run: mvn $MAVEN_CLI_OPTS test

  # -------------------------
  # 3. SONARQUBE QUALITY GATE (PR + PUSH)
  # -------------------------
  quality-gate:
    runs-on: self-hosted
    needs: compile-and-test

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: SonarQube Scan
      run: |
        mvn $MAVEN_CLI_OPTS verify sonar:sonar \
          -Dsonar.host.url=${{ vars.SONAR_HOST_URL }} \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}

    - name: Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 10
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # -------------------------
  # 4. BUILD & PUSH IMAGE (ONLY PUSH TO MAIN)
  # -------------------------
  build-and-push:
    runs-on: self-hosted
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: nani4027/bankapp:${{ github.sha }}

  
