name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_OPTS: "-Djava.security.egd=file:/dev/./urandom"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

jobs:
  # -------------------------
  # 1. SECURITY SCAN (PR + PUSH)
  # -------------------------
  security-scan:
    runs-on: self-hosted
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Secret scan (Gitleaks)
      uses: gitleaks/gitleaks-action@v2
      with:
        format: sarif
        report-path: gitleaks.sarif

    - name: Upload Gitleaks report
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: gitleaks.sarif

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
        | sh -s -- -b /usr/local/bin

    - name: Trivy filesystem scan
      run: trivy fs --format sarif --output trivy.sarif .

    - name: Upload Trivy report
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: trivy.sarif

  # -------------------------
  # 2. COMPILE & TEST (PR + PUSH)
  # -------------------------
  compile-and-test:
    runs-on: self-hosted
    needs: security-scan

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile
      run: mvn $MAVEN_CLI_OPTS clean compile

    - name: Run unit tests
      run: mvn $MAVEN_CLI_OPTS test

  # -------------------------
  # 3. SONARQUBE QUALITY GATE (PR + PUSH)
  # -------------------------
  quality-gate:
    runs-on: self-hosted
    needs: compile-and-test

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: SonarQube Scan
      run: |
        mvn $MAVEN_CLI_OPTS verify sonar:sonar \
          -Dsonar.host.url=${{ vars.SONAR_HOST_URL }} \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}

    - name: Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 10
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # -------------------------
  # 4. BUILD & PUSH IMAGE (ONLY PUSH TO MAIN)
  # -------------------------
  build-and-push:
    runs-on: self-hosted
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: nani4027/bankapp:${{ github.sha }}

  
